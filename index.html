<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>Integration with third-party service</h1>

    <label for="serviceName" style="margin-top: 30px; display: inline-block;">Choose a service:</label>
    <select name="serviceName" id="serviceName">
      <option value="aryeo">
        Aryeo
      </option>
    </select>

    <br />
    <label for="callbackUrl" style="margin-top: 30px; display: inline-block;">Add callback url:</label>
    <input
      id="callbackUrl"
      name="callbackUrl"
      style="width: 500px;"

      value="https://dev.cloudpano.com/tours/demo"
    />

    <br />
    <button
      id="connection-btn"
      style="margin-top: 30px;"
      onclick="onConnection()"
    >
      Connect integration
    </button>

  </div>


  <script src="https://evgsklyarov94.github.io/script.js"></script>
</body>
</html>
